<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/paper-tooltip/paper-tooltip.html">
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
<link rel="import" href="../../bower_components/google-map/google-map.html">
<link rel="import" href="../../bower_components/iron-swipeable-container/iron-swipeable-container.html">

<dom-module id="data-cv">
  <template>
    <style>
      :host {
        display: block;
      };

      p, ul, .technologies {
        font-family: 'Source Sans Pro', sans-serif;
      }

      ul {
        list-style: none;
        padding-left: 0;
      }

      .flex-container {
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        justify-content: flex-start;
        align-content: stretch;
        align-items: flex-start;
      }

      .flex-item {
        margin: 0 10px;
      }

      .flex-item:nth-child(1) {
        order: 0;
        flex: 1 1 auto;
        align-self: auto;
      }

      .flex-item:nth-child(2) {
        order: 0;
        flex: 1 1 auto;
        align-self: auto;
      }

      .border-items {
        margin: 10px 0;
      }

      paper-card {
        border-radius: 5px;
        margin: 5px 0;
        padding: 10px;
        width: 100%;
      }

      .card-content {
        margin-top: 0;
      }

      .average {
        font-size: 12px;
      }

      .date {
        font-size: 14px;
      }

      li img {
        height: 75px;
        max-width: 165px;
      }

      .technologies-container {
        display: flex;
        text-align: center;
      }
      .technologies {
        flex: 1;
        margin: 15px 10px;
        width: auto;
      }

      .technologies ul li {
        cursor: pointer;
        display: inline-block;
        margin: 5px 15px;
      }

      .position {
        color: var(--data-cv-experience-position-color, blue);
      }

      google-map {
        height: 500px;
        width: 100%;
      }

      .logo {
        max-width: 100%;
        width: 100px;
        position: absolute;
        top: 15px;
        right: 15px;
      }

      .training-logo {
        height: 50px;
        width: auto;
      }

      @media(min-width: 768px) {
          .flex-item {
            width: 50%;
          }
      }

      @media(max-width: 768px) {
          .flex-container {
            flex-direction: column;
          }
      }

    </style>

    <div class="technologies-container">
      <paper-card class="technologies" heading="TecnologÃ­as utilizadas">
        <ul>
          <template is="dom-repeat" items="{{data.cv.technologies}}" as="technology" indexAs="{{index}}">
              <li>
                <paper-tooltip>{{technology.name}}</paper-tooltip>
                <img src="{{technology.image}}"/>
              </li>
          </template>
        </ul>
      </paper-card>
    </div>

    <div class="flex-container">
      <div class="flex-item">
        <ul class="card-content">
          <template is="dom-repeat" items="{{data.cv.experience}}" as="experience">
            <iron-swipeable-container>
              <paper-card heading="{{experience.company}}">
                  <img src="{{experience.logo}}" class="logo"></img>
                  <ul>
                    <li class="position"> {{experience.position}} </li>
                    <li> {{experience.level}} </li>
                    <template is="dom-repeat" items="{{experience.date}}" as ="date">
                      <li class="date">{{date.start}} - {{date.end}}</li>
                    </template>
                    <li>
                    <li>Funciones:</li>
                      <ol>
                        <template is="dom-repeat" items="{{experience.functions}}" as="function">
                          <li>{{function}}</li>
                        </template>
                      </ol>
                    </li>
                  </ul>
                </li>
              </paper-card>
            </iron-swipeable-container>
          </template>
        </ul>
      </div>
      <div class="flex-item">
        <ul class="card-content">
          <template is="dom-repeat" items="{{data.cv.training}}" as="training">
            <iron-swipeable-container swipe-style="curve">
              <paper-card heading="{{training.center}}">
                <img class="logo training-logo" src="{{training.logo}}"></img>
                <li>
                  <ul>
                    <li>{{training.title}}</li>
                    <template is="dom-repeat" items="{{training.date}}" as="date">
                      <li class="date">{{date.start}} - {{date.end}}
                    </template>
                    <li class="average">{{training.average}}</li>
                  </ul>
                </li>
              </paper-card>
            </iron-swipeable-container>
          </template>
        </ul>
        <paper-card>
          <google-map latitude="40.3231045" longitude="-3.8690523" api-key="{{apiKey}}" zoom="14" map-type="roadmap" disable-zoom></google-map>
        </paper-card>
      </div>
    </div>

  </template>

  <script>
    class DataCv {
      beforeRegister() {
        this.is = 'data-cv';
        this.properties = {
          data: {
            type: Object
          },
          apiKey: {
            type: String,
            value: 'AIzaSyCvZ5H1R0Spkm5TkySLvoQDm4wpaEwByM8'
          }
        };
      }
      ready() {}
    }

    Polymer(DataCv);
  </script>
</dom-module>
