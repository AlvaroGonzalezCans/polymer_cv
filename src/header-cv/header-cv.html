<link rel="import" href="../../bower_components/polymer/polymer.html">
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">

<dom-module id="header-cv">
  <template>
    <style>
      :host {
        --header-background: #4285F4;
      }

      header {
        background-color: var(--header-background, blue);
        padding: 10px 20px;
      }

      h1, ul {
        display: inline-block;
        color: white;
        font-family: 'Source Sans Pro', sans-serif;
        letter-spacing: 1.5px;
      }

      ul {
        list-style: none;
        padding-left: 0;
      }

      .image-photo {
        transform: translateY(15%);
      }

      .flex-container {
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        justify-content: flex-start;
        align-content: stretch;
        align-items: flex-start;
      }


      .flex-item:nth-child(1) {
        order: 0;
        flex: 1 1 auto;
        align-self: auto;
      }

      .flex-item:nth-child(2) {
        order: 0;
        flex: 2 1 auto;
        align-self: auto;
      }

      .flex-item:nth-child(3) {
        order: 0;
        flex: 0 1 auto;
        align-self: auto;
      }

      iron-image {
        border-radius: 50%;
      }
    </style>

    <header id="header" class="flex-container">
      <div class="container flex-item">
        <h1>
          {{data.cv.name}} {{data.cv.lastName}}
        </h1>
      </div>

      <div class="container flex-item">
        <ul>
          <li>{{data.cv.professional}}</li>
          <li>{{data.cv.city}}</li>
          <li>{{data.cv.birthdate}}</li>
        </ul>
      </div>

      <div class="container flex-item image-photo">
        <iron-image src="{{data.cv.imageUser}}" width="65"></iron-image>
      </div>
    </header>

  </template>

  <script>
    class HeaderCv {
      beforeRegister() {
        this.is = 'header-cv';
        this.properties = {
          data: {
            type: Object
          }
        }
      }

      ready() {}

      computedFullName(name, lastName) {
        return `${name} ${lastName}`;
      };
    }

    Polymer(HeaderCv);
  </script>
</dom-module>
